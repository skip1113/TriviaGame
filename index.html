<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson's Trivia!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body>
    <header id="master">
        <div class="container">
            <h1 id="logo">The Simpsons Trivia!</h1>
        </div>
    </header>
    <div class="start-box">
        <button class ="btn btn-success" id="start">Start Game</button><br>
    </div>
    <div id="remain">
        <h2>
            <span id="timer-number"></span>
        </h2>
    </div>

    <div id="question-one"></div>

    <div class="hidden" id="results">
        <h2 id="here-text"></h2>
        <h3 id="correct-score"></h3>
        <br></br>
        <h3 id="incorrect-score"></h3>
        <br></br>
        <h3 id="unanswered-score"></h3>
        <br>
        <div id="done-btn">
        </div>
    </div>
    
    <!-- <div class="done-box">
        <button class="btn btn-done" id="done-btn">Done!</button>    
    </div>        -->

    <script src="assets/javascript/app.js"></script>
</body>
</html>
